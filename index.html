<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather by thapa</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- <h1>laxmi</h1> -->

    <section class="container">

        <!-- Search Field -->
      <div class="weather_header">
        <form class="weather_search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            class="city_name"
            placeholder="Search your city..."
          />
        </form>
      </div>
      <!-- Main Data  -->
       <div class="weather_body">
        <h1 class="weather_city"></h1>
        <p class="Weather_date_time">
            <!-- 25 Nov 02:13 -->
        </p>
        <div class="weather_data">
            <p class="weather_forcast"></p>
            <div class="weather_icon"></div>
        </div>
        <p class="weather_temperature"></p>
        <div class="weather_minmax">
            <p class="weather_min"></p>
            <p class="weather_max"></p>
        </div>
       </div>
       <!-- Last Data  -->
       <section class="weather_info">

        <div class="weather_card">
            <i class="fa-solid fa-droplet"></i>
            <div>
                <p>Feels Like</p>
                <p class="weather_feelsLike">15&#176</p>
            </div>
        </div>

        <div class="weather_card">
            <i class="fa-solid fa-droplet"></i>
            <div>
                <p>Humidity</p>
                <p class="weather_humidity">15&#176</p>
            </div>
        </div>

        <div class="weather_card">
            <i class="fa-solid fa-wind"></i>
            <div>
                <p>Wind</p>
                <p class="weather_wind">15&#176</p>
            </div>
        </div>

        <div class="weather_card">
            <i class="fa-solid fa-gauge-high"></i>
            <div>
                <p>Pressure</p>
                <p class="weather_pressure">15&#176</p>
            </div>
        </div>

       </section>

    </section>

    <script src="script.js"></script>

  </body>
</html>
